  <script type="text/javascript">

    function validateForm(){
      checkifEmpty()
      displaySuccess();
    }

      function hideBilling(billingCheckbox){
        var billingSection = document.getElementById('billing-section');
        billingSection.style.display = billingCheckbox.checked ? "none" : "block";
      }


      function displaySuccess(){
          const allElements = document.getElementsByTagName('*')
          var redCount = 0
          for (var i=0, max=allElements.length; i<max; i++){
            if (allElements[i].style.borderColor == 'red'){
              redCount++
            }
          }

          if (document.getElementById('billingCheckbox').checked){
            if(redCount != 0){
              redCount = redCount - 3
            }
          }

          if(redCount !=0){
            document.getElementById('warning').style.display="flex"
            document.getElementById('success').style.display="none"

          }else{
            document.getElementById('success').style.display="flex"
            document.getElementById('warning').style.display="none"
          }
        }

        function checkifEmpty(){
          const allElements = document.getElementsByTagName('*')
          var empty = 0
          for (var i=0, max=allElements.length; i<max; i++){
            if(allElements[i].name){
              if(allElements[i].name.includes('*') && document.getElementById(allElements[i].id).value == ''){
                document.getElementById(allElements[i].style.borderColor = 'red')
              }else if (allElements[i].name.includes('*') && document.getElementById(allElements[i].id).value != ''){
                document.getElementById(allElements[i].style.border = 'none')
              }
            }
          }
        }
  </script>
